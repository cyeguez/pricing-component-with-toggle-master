<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./output.css" />
    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body class="font-Montserrat min-h-screen">

    <main
      class="pt-[70px]  px-5 bg-Very-Light-Grayish-Blue w-full h-full  max-w-custom-xl  mx-auto min-w-20 min-h-screen relative overflow-hidden "      
    >
    <img src="../images/bg-top.svg" alt="image-background" class=" absolute -right-[11.5rem] -top-[2rem]   h-[620px]  z-10">

      <h1 class="font-bold  text-4l text-center mb-[38px] text-Grayish-Blue lg:text-[2.1875em]">
        Our Pricing
      </h1>

      <div
        class="flex gap-4 justify-center font-semibold text-Light-Grayish-Blue  text-small mb-[78px]"
      >
        Annually
        <label
          for="btnSwitch"
          class="bg-Primary w-14 h-7 inline-block rounded-full relative cursor-pointer" id="container-btn"
        >
          <input type="checkbox" id="btnSwitch" class="peer sr-only" />
          <div
            class="w-[22px] h-[22px] rounded-full bg-White absolute left-1 top-[3px] peer-checked:translate-x-[24px] transition-all"
          ></div>
        </label>
        Monthly
      </div>

      <section class="container-cards w-full  lg:flex lg:justify-center  px-6 mx-auto  mb-[3rem] z-20 relative"></section>

      
            

      
    </main>
    

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>


    <script src="./main.js"></script>
  </body>
</html>
